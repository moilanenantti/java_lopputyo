<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h2 class=" mb-4 p-2 text-center font-weight-bold text-white bg-dark">Welcome to student management system</h2>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <div class = "col">
            <div class="card ml-4 mr-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3>Students</h3>
                        </div>
                        <div class="col">
                            <form action="students.html">
                                <input type="submit" value="Add Student" class="btn btn-success"/>
                            </form>
                        </div>
                        <div class="col">
                            <form action="addToCourse.html" class="float-right">
                                <input type="submit" value="Add Student to Course" class="btn btn-success"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Group</th>
                                <th scope="col">Email</th>
                                <th scope="col">Courses</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="studentTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class = "col">
            <div class="card ml-4 mr-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3>Courses</h3>
                        </div>
                        <div class="col">
                            <form action="courses.html" class="float-right">
                                <input type="submit" value="Add Course" class="btn btn-success"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Teacher</th>
                                <th scope="col">Description</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="courseTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
